{% extends "base.html" %}
{% block content%}

<div class="row">
  <h3 class="center-align">Log in</h3>
  <div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">

      <div class="card-panel">

        
        <!-- username -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-user-cog prefix"></i>
            <input id="username" name="username" type="text" minlength="3" maxlength="15" pattern="^[a-zA-Z0-9]{3,15}$"
              class="validate" aria-label="username log in field" required>
            <label for="username">Username</label>
          </div>
        </div>


        <!-- passowrd -->
        <div class="row">
          <div class="input-field col s12">
            <i class="fas fa-door-closed prefix "></i>
            <input id="password" name="password" type="password" minlength="3" maxlength="15"
              pattern="^[a-zA-Z0-9]{3,15}$" class="validate" aria-label="password access field" required>
            <label for="password">Password</label>
          </div>
        </div>


        <!-- register -->
        <div class="row">
          <button type="submit" class="col s12 btn-large #ffcdd2 red lighten-4 " aria-label="log in button">
            Log in <i class="fas fa-sign-in-alt"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <div class="row">
    <div class="col s12">
      <p class="center-align ">New Here?
        <a href="{{ url_for('register')}}" class="register-link"
          aria-label="link to come back to register page">Register Account</a></p>
    </div>
  </div>
  </div>

{% endblock %}
