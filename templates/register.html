{% extends "base.html" %}
{% block content%}

<div class="row">
  
  <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
    
    <div class="card-panel">
      <div class="card-image">
        <img src="https://icon-library.com/images/register-online-icon/register-online-icon-17.jpg">
      </div>
      <!-- username -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-user-tie prefix"></i>
          <input id="username" name="username" type="text" class="validate">
          <label for="username">Username</label>
        </div>
      </div>
      <!-- passowrd -->
      <div class="row">
        <div class="input-field col s12">
          <i class="fas fa-door-closed prefix"></i>
          <input id="password" name="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>
      <!-- register -->
      <div class="row">
        <button type="submit" class="col s12 btn-large ">
          Register <i class="fas fa-sign-in-alt"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
